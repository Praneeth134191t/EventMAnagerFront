
<style type="text/css">

  #login {
width: 150%;
background: linear-gradient(#22abe9 5%, #36caf0 100%);
border: 1px solid #0F799E;
font-size: 20px;
margin-left: 10px;
margin-top: 15px;
padding: 8px;
font-weight: bold;
cursor: pointer;
color: white;
text-shadow: 0px 1px 0px #13506D;
}
#login:hover{
background: linear-gradient(#36caf0 5%, #22abe9 100%);
}
</style>


<div class="row text-center text-lg-left">
      <div *ngFor="let photo of photos">
        <div class="panel panel-default col-lg-3 col-md-4 col-xs-6 col-lg-offset-1" >
          <div class="panel-body">
           <div class="row"> 
          <a href="#" class="d-block mb-4 h-100">
            <img class="responsive" src="{{photo.url}}" alt="">
          </a>
          </div>
          <div class="row">
            <button type="button" [disabled]="photo.isClickedOnce"
            (click)="photo.isClickedOnce = true" (click)="addFavorite(photo)" class="btn btn-default btn-sm" id=login>
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Favorite
            </button>
          </div>  
        </div>
        </div>
      </div>  

</div>
