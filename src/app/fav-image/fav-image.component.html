<div class="row text-center text-lg-left">
      <div *ngFor="let photo of photos">
        <div class="panel panel-default col-lg-3 col-md-4 col-xs-6 col-lg-offset-1" >
          <div class="panel-body">
           <div class="row"> 
          <a href="#" class="d-block mb-4 h-100">
            <img class="responsive" src="{{photo.url}}" alt="">
          </a>
          </div>
          <div class="row">
            <button type="button" (click)="deleteFavorite(photo.id)" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Delete
            </button>
            <button type="button" (click)="showDescription = !showDescription" (click)="dataBind(photo)" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Description
            </button>            
          </div>  
        </div>
        </div>
      </div>  

</div>
<app-modal [(visible)]="showDescription" #description_modal>
<app-description (descriptionCloseEvent)="description_modal.close()" [photoData]="img"></app-description>
</app-modal>
